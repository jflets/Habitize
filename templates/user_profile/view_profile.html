{% extends 'user_profile/base.html' %} {% load static %} {% block content %}
<div class="container">
  <div class="card2">
    <!-- Profile Heading -->
    <h2>View Profile</h2>

    {% if user_profile.profile_image %}
    <!-- Display User's Profile Image -->
    <img
      src="{{ user_profile.profile_image.url }}"
      width="300"
      height="300"
      alt="Profile Image"
      class="rounded-circle"
    />
    {% else %}
    <!-- Display Placeholder Image if User has no Profile Image -->
    <img
      src="{% static '/images/profile-image-icon.webp' %}"
      alt="Placeholder Image"
      class="rounded-circle"
    />
    {% endif %}

    <!-- Display Username -->
    <p>Username: {{ user.username }}</p>

    <!-- Edit Profile Button -->
    <a href="{% url 'edit_profile' user_profile.pk %}" class="btn btn-submit"
      >Edit Profile</a
    >
  </div>
</div>
{% endblock %}
