{% extends 'user_profile/base.html' %}

{% block content %}
  <div class="container">
    <div class="row card2">
        <h2>Edit Profile</h2>
        <p>Username: {{ user_profile.user.username }}</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
        
            <input type="submit" value="Update">
        </form>        
        <p><a href="{% url 'view_profile' %}">View Profile</a></p>
    </div>
  </div>
{% endblock %}
