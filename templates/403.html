{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>Habitize</title>
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Include Playfair Display font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Include Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Set viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Include Apple Touch Icon for iOS -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static '/images/apple-touch-icon.webp' %}"
    />
    <!-- Include Favicon for different resolutions -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static '/images/favicon-32x32.webp' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static '/images/favicon-16x16.webp' %}"
    />
    <!-- Meta description and keywords for SEO -->
    <meta
      name="description"
      content="Habitize - Your Personal Habit Tracking App. Stay organized, achieve your goals, and build good habits with ease. Join now and start tracking your progress."
    />
    <meta
      name="keywords"
      content="habit tracking, habit app, goal tracking, good habits, personal development, productivity app, habitize"
    />
    <!-- Include Bootstrap CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <!-- Include Bootstrap Bundle JS from CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Include custom stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <!-- Main content container -->
    <div class="container">
      <!-- Error message card -->
      <div class="row card4 mt-5">
        <!-- Heading for the error message -->
        <h1>
          Sorry, this page cannot be found. You will be redirected to the home
          page in 5 seconds.
        </h1>
      </div>
    </div>

    <!-- Check if the user is authenticated -->
    {% if user.is_authenticated %}
    <!-- Script to redirect authenticated users to the dashboard after 5 seconds -->
    <script>
      setTimeout(function () {
        window.location.href = "{% url 'dashboard' %}";
      }, 5000);
    </script>
    {% else %}
    <!-- Script to redirect non-authenticated users to the home page after 5 seconds -->
    <script>
      setTimeout(function () {
        window.location.href = "{% url 'home' %}";
      }, 5000);
    </script>
    {% endif %}
  </body>
</html>
