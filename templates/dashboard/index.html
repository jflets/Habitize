{% extends "dashboard/base.html" %} {% block content %}

<h2>Your habits</h2>
<table>
    {% for habit in habits %}
    <tr>
        <td>{{ habit.name }}</td>
        <td>{{ habit.complete }}</td>
        <td>
            <a href="{% url 'edit' habit.id %}">
                <button>Edit</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{%endblock%}
