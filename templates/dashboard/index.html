{% extends "dashboard/base.html" %} {% block content %}
<div class="container main-container">
    <div class="row ms-auto">
        <div class="container text-center">
            <div class="row card4 justify-content-center">
              <h2>Your habits</h2>
              <table>
                {% for habit in habits %}
                <tr>
                  <td>
                    <div class="container habit-con">
                      <div class="row">
                        <div>
                          {% if habit.progress == 0 %}
                          <div class="progress container progress-container">
                            <div
                              class="progress-bar row"
                              role="progressbar"
                              data-progress="{{ habit.progress }}"
                              aria-valuenow="0"
                              aria-valuemin="0"
                              aria-valuemax="100"
                            ></div>
                            <div class="progress-cd">
                                <div class="habit-name">{{ habit.name }}</div>
                                <div class="dropdown">
                                  <a
                                    class="option-btn"
                                    role="button"
                                    data-bs-toggle="dropdown"
                                    aria-expanded="false"
                                  >
                                    * * *
                                  </a>
            
                                  <ul class="dropdown-menu">
                                    <li>
                                      <a class="options" href="{% url 'edit' habit.id %}"
                                        >Edit</a
                                      >
                                    </li>
                                    <li>
                                      <a class="options" href="{% url 'toggle' habit.id %}"
                                        >Complete Habit</a
                                      >
                                    </li>
                                    <li>
                                      <a class="options" href="{% url 'delete' habit.id %}"
                                        >Delete</a
                                      >
                                    </li>
                                  </ul>
                                </div>
                              </div>
                          </div>
                          {% else %}
                          <div class="progress container progress-container">
                            <div
                              class="progress-bar"
                              role="progressbar"
                              data-progress="{{ habit.progress }}"
                              aria-valuenow="{{ habit.progress }}"
                              aria-valuemin="0"
                              aria-valuemax="100"
                            ></div>
                            <div class="progress-cd">
                              <div class="habit-name">{{ habit.name }}</div>
                              <div class="dropdown">
                                <a
                                  class="option-btn"
                                  role="button"
                                  data-bs-toggle="dropdown"
                                  aria-expanded="false"
                                >
                                  * * *
                                </a>
          
                                <ul class="dropdown-menu">
                                  <li>
                                    <a class="options" href="{% url 'edit' habit.id %}"
                                      >Edit</a
                                    >
                                  </li>
                                  <li>
                                    <a class="options" href="{% url 'toggle' habit.id %}"
                                      >Complete Habit</a
                                    >
                                  </li>
                                  <li>
                                    <a class="options" href="{% url 'delete' habit.id %}"
                                      >Delete</a
                                    >
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </div>
                          {% endif %}
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </table>
              <a aria-current="page" href="{% url 'add' %}">
                <button class="btn-submit">Add</button>
              </a>
            </div>
          </div>
    </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const progressBars = document.querySelectorAll(".progress-bar");
    progressBars.forEach(function (progressBar) {
      const progress = progressBar.getAttribute("data-progress");
      progressBar.style.width = progress + "%";
    });
  });
</script>
{% endblock %}
