{% extends "base.html" %} {% block content %}

<div class="container-fluid">
  <!-- Row for Centered Content -->
  <div class="row justify-content-center">
    <div class="col text-center">
      <!-- Thank You Heading -->
      <h2 class="mt-5">Thank You</h2>

      <div class="ht-container">
        <!-- Thank You Message -->
        <p class="ht-text">
          Someone will be in touch soon to assist you.<br />You will be
          redirected back to the help page in 5 seconds.
        </p>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript to Redirect After 5 Seconds -->
<script>
  setTimeout(function () {
    window.location.href = "{% url 'help' %}";
  }, 5000);
</script>
{% endblock %}
