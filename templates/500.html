{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>Habitize</title>
    <!-- Include CSS links and other head content here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static '/images/apple-touch-icon.webp' %}">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static '/images/favicon-32x32.webp' %}">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static '/images/favicon-16x16.webp' %}">
    <meta
      name="description"
      content="Habitize - Your Personal Habit Tracking App. Stay organized, achieve your goals, and build good habits with ease. Join now and start tracking your progress.">
    <meta
      name="keywords"
      content="habit tracking, habit app, goal tracking, good habits, personal development, productivity app, habitize">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

<body>
  <div class="container">
    <div class="row card4 mt-5">
        <h1>Internal Server Error</h1>
        <p>Sorry, something went wrong on our end. You will be redirected to the home page in 5 seconds.</p>
        <p>If the problem persists, please <a href="mailto:habitize1@gmail.com">contact support</a> and provide the following error code: 500-error.</p>
    </div>
  </div>
</body>

{% if user.is_authenticated %}
    <script>
        setTimeout(function() {
            window.location.href = "{% url 'dashboard' %}";
        }, 5000);
    </script>
{% else %}
    <script>
        setTimeout(function() {
            window.location.href = "{% url 'home' %}";
        }, 5000);
    </script>
{% endif %}
